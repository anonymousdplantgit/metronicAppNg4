<div class="row">
   
  <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <input type="hidden"
      class="form-control"
      formControlName="fournisseurId" >
     <div class="col-md-2"><input type="text"
        class="form-control"
        formControlName="nom" placeholder="nom">
     </div>
     <div class="col-md-2">     <input type="text"
        class="form-control"
        formControlName="prenom" placeholder="prenom">
     </div>
     <div class="col-md-2">  
        <input type="text"
           class="form-control"
           formControlName="adresse" placeholder="adresse">
     </div>
     <div class="col-md-2">  
      <input type="text"
         class="form-control"
         formControlName="phone" placeholder="phone">
   </div>
    
  </div>
  <div class="form-group">
    <pre>{{form.value | json}}</pre>
    <pre *ngIf="message">{{message}}</pre>
    <button type="submit" class="btn btn-primary"  [disabled]="!form.valid" >Submit</button>
    <button type="button" class="btn btn-warning" (click)="reset()">Cancel</button>
  </div>
  
  
  </form>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-comments"></i>Striped Table </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"> </a>
                    <a href="#portlet-config" data-toggle="modal" class="config"> </a>
                    <a href="/fournisseur" class="reload"> </a>
                    <a href="javascript:;" class="remove"> </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th translate>nom</th>
                                <th translate>prenom</th>
                                <th translate>adresse</th>
                                <th translate>phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let element of fournisseurs">
                                <th scope="row">{{element.fournisseurId}}</th>
                                <td>{{element.nom}}</td>
                                <td>{{element.prenom}}</td>
                                <td>{{element.adresse}}</td>
                                <td>{{element.phone}}</td>
                                <td>
                                    <a (click)="edit(element)" class="btn btn-outline btn-circle btn-sm purple" translate>
                                        <i class="fa fa-edit"></i> edit </a>
                                        <a (click)="delete(element)" class="btn btn-outline btn-circle dark btn-sm black" translate>
                                            <i class="fa fa-trash-o"></i> delete </a>
                                </td>
                            </tr>
                            
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
            <!-- END SAMPLE TABLE PORTLET-->
        </div>
</div>
